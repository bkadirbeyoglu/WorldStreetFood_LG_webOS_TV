<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=1920, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

    <div id="loading-screen" class="screen hidden">
        <div class="animated-loading-dot animated-loading-dot-0"></div>
        <div class="animated-loading-dot animated-loading-dot-1"></div>
        <div class="animated-loading-dot animated-loading-dot-2"></div>
        <div class="animated-loading-dot animated-loading-dot-3"></div>
        <div class="animated-loading-dot animated-loading-dot-4"></div>
        <div class="animated-loading-dot animated-loading-dot-5"></div>
    </div>
    
    <div id="splash-screen" class="screen"></div>

    <div id="collections-screen" class="screen hidden">
        <div class="half-height-screen">
            <div id="info-part">
                <div id="logo"></div>
                <div id="video-title-and-description">
                    <div id="video-title"></div>
                    <div id="video-description"></div>
                </div>
            </div>
            <div id="screenshot-part"></div>
           
        </div>
        <div class="half-height-screen">
            <div id="collections"></div>
        </div>
    </div>

    <div id="playing-screen" class="screen hidden">
        <video id="wsf-video" src=""></video>		
		<div id="bottom-container" class="hidden">
            <div id="playing-video-title"></div>
			<div id="progress-bar-container">
                <div id="elapsed-time"></div>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="time-left"></div>
            </div>
		</div>
    </div>

    <div id="exit-confirmation-popup" class="hidden">
		<div id="exit-confirmation-message">Do you want to exit?</div>
		<div id="exit-confirmation-buttons">
			<div id="exit-confirmation-button-yes" class="exit-confirmation-button" tabindex="-1"
                data-sn-left="null" data-sn-right="#exit-confirmation-button-no" data-sn-up="null" data-sn-down="null">Yes</div>
			<div id="exit-confirmation-button-no" class="exit-confirmation-button" tabindex="-1"
                data-sn-left="#exit-confirmation-button-yes" data-sn-right="null" data-sn-up="null" data-sn-down="null">No</div>
		</div>
	</div>

    <div id="message-box" class="hidden"></div>



    <script type="text/template" id="collection-row-template">
        <div class="collection-row">
            <div>
                <div class="collection-title"></div>
                <div class="video-number"></div>
            </div>
            <div class="video-list"></div>
        </div>
    </script>

    <script type="text/template" id="video-list-item-template">
        <div class="video-list-item">

        </div>
    </script>

    <script src="js/webOSTVjs-1.2.4/webOSTV.js" charset="utf-8"></script>
    <script src="js/webOSTVjs-1.2.4/webOSTV-dev.js" charset="utf-8"></script>
    <script src="js/lib/xml2json.min.js" type="text/javascript"></script>
    <script src="js/lib/spatial_navigation.js" type="text/javascript"></script>
    <script src="js/lib/hls.min.js" type="text/javascript"></script>
    <script src="js/wsfPlayer.js" type="text/javascript"></script>
    <script src="js/api_calls.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
